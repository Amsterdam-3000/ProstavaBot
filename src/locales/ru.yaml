        currency: "${code} Change Prostava currency"
        days: "${code} Send me expiration date of prostava in days (0-∞)"
        count: "${code} Send me chat members count (0-∞)"
        percentage: "${code} Send me minimum percent of participants (0-100)"
        hours: "${code} Send me pending time of prostava in hours (0-∞)"
