        hours: "${code} Prostava pending hours: ${value}"
    profile:
        emoji: "Эмодзи: ${value}"
        birthday: "День рождения: ${value}"
    prostava:
        title: "Title: ${value}"
        date: "${code} Date: ${value}"
        venue: "${code} Venue: ${value}"
        cost: "${code} Cost: ${value}"
        create: "${value} Announce prostava"
        participants: "${code} Participants: ${value}"
        rating: "${code} Rating: ${value}"
status:
    pending: "${code} Pending of votes: ${value}"
    rejected: "${code} Rejected by participants"
