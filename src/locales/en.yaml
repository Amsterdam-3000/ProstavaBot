        emoji: "Emoji: ${value}"
        birthday: "Birthday: ${value}"
        username: "Username: ${value}"
    prostava:
        title: "Title: ${value}"
        date: "${code} Date: ${value}"
        venue: "${code} Venue: ${value}"
        cost: "${code} Cost: ${value}"
